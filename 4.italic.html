<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8" />
<title>AJAX calls text</title>
<script>
function fetch(menu)
{
var req;
if (window.XMLHttpRequest)
  {
  req=new XMLHttpRequest();
  }
else
  {
  req=new ActiveXObject("Microsoft.XMLHTTP");
  }
req.onreadystatechange=function()
  {
  if (req.readyState==4 && req.status==200)
    {
  
	 document.getElementById("box").innerHTML=req.responseText;
    }
  }
req.open("GET",menu,true);
req.send();
}
</script>
<style>
#box{
    line-height:30px;
    background-color:#1F1400;
    height:300px;
    width:300px;
    padding:5px;}
	
</style>	
</head>
<body style="background-image:url('picjumbo.com_foodiesfeed.com_DSC_0002.jpg');background-size:100%; background-repeat: no-repeat; color:#00A300">

<div id="box"><h1>Εμφάνιση Πληροφοριών</h1></div>
<br>
<form>
